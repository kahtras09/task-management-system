server:
  port: 8080

spring:
  application:
    name: task-management-system
  
  # H2 Database Configuration
  datasource:
    url: jdbc:h2:mem:taskdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  
  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  # H2 Console (for viewing database in browser)
  h2:
    console:
      enabled: true
      path: /h2-console

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.example.taskmanagement: DEBUG
    org.hibernate.SQL: DEBUG
